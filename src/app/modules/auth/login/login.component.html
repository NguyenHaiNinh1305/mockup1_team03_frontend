<div class="col-md-8 row justify-content-md-center">
<!--  col-lg-6 col-xl-4 offset-xl-1-->
  <form [formGroup]="formLogin">
    <h2 class="container-fluid text-center">Đăng nhập</h2>

    <!-- Email input -->
    <div class=" md p-float-label ">
      <div class="row">
      <input id="p-input text-lg" placeholder="Tên đăng nhập" class="custom-input col-12" formControlName="userName" type="text"
             pInputText>
      <small class="col alert text-danger col-12" role="alert"
             *ngIf="formLogin.get('userName')?.errors?.required && formLogin.get('userName')?.touched">
        Mật khẩu không được để trống !
      </small>
      </div>
    </div>

    <!--ng  Password input -->
    <div class="p-float-label custom-input mt-3">
      <div class="row">
      <input id="p-inputtext-lg" placeholder="password" class="custom-input col-12" formControlName="password" type="password"
             pInputText />
      <small class="col alert text-danger col-12" role="alert"
        *ngIf="formLogin.get('password')?.errors?.required && formLogin.get('password')?.touched">
        Mật khẩu không được để trống !
      </small>
      <small class="col alert text-danger col-12r" role="alert"
             *ngIf="formLogin.get('password')?.errors?.pattern && formLogin.get('password')?.touched">
        Mật khẩu phải có 8 ký tự trở lên, bao gồm cả chữ, cả số và cả kí tự đặc biệt !
      </small>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <!-- Checkbox -->
      <!--                        <div class="form-check mb-0">-->
      <!--                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />-->
      <!--                            <label class="form-check-label" for="form2Example3">-->
      <!--                                Ghi nhớ tài khoản-->
      <!--                            </label>-->
      <!--                        </div>-->
      <a class="text-body" style="cursor: pointer;" (click)="forgotPassword()">Quên mật khẩu.</a>
    </div>

    <div class="text-center text-lg-start mt-4 pt-2">
      <button pButton type="button" label="Đăng nhập" (click)="onSubmit()"></button>
      <p class="small fw-bold mt-2 pt-1 mb-0">Đăng ký tài khoản ? <a href="#!"
                                                                     class="link-danger">ITSOL</a></p>
    </div>

  </form>
</div>
