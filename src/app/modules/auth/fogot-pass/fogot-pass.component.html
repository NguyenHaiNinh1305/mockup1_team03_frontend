<form [formGroup]="cpi" class="row justify-content-md-center">
  <div class="col-md-8 text-center">
    <h2>Lấy Lại Mật Khẩu</h2>
  </div>
  <div class="col-md-8">
    <div class="form-group row">
      <label class="col-md-4 col-form-label">Nhập Email</label>

      <div class="col-md-8">
        <input class="form-control" type="text" formControlName="email">

        <small class="col-md-8 alert text-danger container-fluid" role="alert"
               *ngIf="cpi.get('email')?.errors?.required && cpi.get('email')?.touched">
          Bạn phải nhập Email !
        </small>

        <small class="col-md-8 alert text-danger text-center" role="alert"
               *ngIf="cpi.get('email')?.errors?.email && cpi.get('email')?.touched">
          Bạn phải nhập đúng định dạng của Email !
        </small>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <a class="text-body" style="cursor: pointer; text-decoration: none;" href="/auth">Quay lại trang đăng nhập.</a>
    </div>
  </div>

  <div class="form-group row mt-5">
    <div class="col-md-10 offset-md-2">
      <button class="btn btn-primary" type="submit" (click)="sendOtp();" [disabled]=!this.cpi.valid >Gửi</button>
    </div>
  </div>
</form>
